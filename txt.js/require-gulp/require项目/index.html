<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/swiper.css">
		<style type="text/css">
			.swiper-container {
				width: 1000px;
				height: 500px;
				color: #fff;
			}
			.swiper-container .swiper-slide.first {
				background-color: #c33;
			}
			.swiper-container .swiper-slide.second {
				background-color: green;
			}
			.swiper-container .swiper-slide.third {
				background-color: blue;
			}
		</style>
	</head>
	<body>

		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide first">Slide 1</div>
		        <div class="swiper-slide second">Slide 2</div>
		        <div class="swiper-slide third">Slide 3</div>
		    </div>
		</div>

		<div class="qianggou"></div>

		<script data-main="index.js" src="require.js" async="true" defer></script>
	</body>
</html>
