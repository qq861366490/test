<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/ba.css"/>
		<style type="text/css">
			.map{
				width: 500px;
				height: 500px;
				margin: 30px auto;
				box-shadow: 1px 2px 5px rgba(0,0,0,0.65);
			}
			#panel{
				width: 300px;
				height: 500px;
				position: fixed;
				top: 30px;
				right: 0;
			}
		</style>
	</head>
	<body>
		<div id="map" class="map"></div>
		<div id="panel"></div>
		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=491d3bcc5b14f5535f30d066b4e26d9a&plugin=AMap.Driving"></script>
		 <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
		<script type="text/javascript">
			var mapObj = new AMap.Map("map",{
				resizeEnable: true,
			    zoom:13,
			    center: [114.42928999999998,30.41894]
			});
			
			var driving = new AMap.Driving({
		        map: mapObj,
		        panel: "panel"
		    });
		    
		    var start = new AMap.LngLat(114.42928999999998,30.41894);
		    var end = new AMap.LngLat(114.49928999999998,30.41894);
		    
		    driving.search(start,end);
			
		</script>
	</body>
</html>
