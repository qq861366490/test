<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			body,html{
				margin: 0;
				padding: 0;
				height: 100%;
			}
			.home{
				width: 100%;
				height: 100%;
				background: #007AFF;
			}
			.list{
				
				width: 100%;
				height: 100%;
				background: #18B7B7;
			}
			
			.box{
				height: 100%;
			}
			
			footer{
				position: fixed;
				bottom: 0;
				width: 100%;
				height: 40px;
				left: 0;
				background: rgba(0,0,0,0.67);
				display: flex;
			}
			footer .btn{
				flex: 1;
				text-align: center;
				display: block;
				line-height: 40px;
				color: #fff;
				font-size: 23px;
				text-decoration: none;
			}
		</style>
	</head>
	<body ng-controller="main"> 
		<div class="box" ng-view>
			
			
			
		</div>
		<footer>
			<a href="javascript:;" class="btn" ng-click="goPage('index')">首页</a>
			<a href="javascript:;" class="btn" ng-click="goPage('list')">商品列表</a>
		</footer>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
		<script type="text/javascript">
			
			var app = angular.module("myApp",["ngRoute"]);
			
			app.config(["$routeProvider",function($routeProvider){
				
				$routeProvider.when("/",{
					templateUrl : "./indexModule.html"
					
				}).when("/list" , {
					templateUrl : "./listModule.html"
				});
				
				
			}]);
			
			app.controller("main" , ["$scope" , "$location" , function($scope , $location){
				$scope.goPage = function(url){
					if(url == "index"){
						$location.path("/");
					}else{
						$location.path("/list");
					}
				}
			}])
		</script>
	</body>
</html>
