<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户管理系统 - 用户登录</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<h1 class="title">青松课堂 -- 登录</h1>
		<div class="container" style="width: 500px; margin-top: 100px">
			<form class="form-horizontal">
				<div class="form-group">
				    <label class="col-sm-2 control-label">
				    	<span class="glyphicon glyphicon-user"></span>
				    </label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" minlength="6" maxlength="16" required placeholder="请输入用户名" name="account">
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label">
				    	<span class="glyphicon glyphicon-lock"></span>
				    </label>
				    <div class="col-sm-10">
				      <input type="password" minlength="6" maxlength="16" required class="form-control" placeholder="请输入密码" name="password">
				    </div>
				</div>
				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="button" class="btn btn-default login">登录</button>
				    </div>
				</div>
			</form>
		</div>

		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/layer.js"></script>
		<script>
			$('.login').click(function(){
				var uname = $('form input[name="account"]').val(),
					psw = $('form input[name="password"]').val();
					
				$.ajax({
					url: 'http://192.168.55.44/PC-Project-Admin/login.php',
					data: {
						account: uname,
						password: psw
					},
					dataType: 'jsonp',
					success: function(data){
						layer.alert(data.info);
					}
				});
			});
			
			/*$.ajax({
				url: 'http://192.168.55.44/PC-Project-Admin/isLogin.php',
				dataType: 'jsonp',
				success: function(data){
					console.log(data);
				}
			});*/
			
		</script>
	</body>
</html>
