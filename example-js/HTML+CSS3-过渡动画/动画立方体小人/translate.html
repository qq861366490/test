<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		
			*{
			padding:0;
			margin:0;
			}
			ul{
			width:200px;
			height:200px;
			list-style:none;
			margin:100px auto;
			position:relative;
			transform-style:preserve-3d;
			animation:name 2s linear infinite;
			}
			li{
			width:200px;
			height:200px;
			background:greenyellow;
			position:absolute;
			border:1px solid red;
			line-height:200px;
			text-align:center;
			font-size:100px;
			color:#fff;
			font-weight:bold;
			}
			li:nth-child(1){
			
			transform:translateZ(100px);
			background:green;
			}
			li:nth-child(2){
			background:red;
			transform:translateZ(-100px);
			}
			li:nth-child(3){
			background:yellow;
			transform:rotateX(90deg) translateZ(100px);
			}
			li:nth-child(4){
			background:blue;
			transform:rotateX(90deg) translateZ(-100px);
			}
			li:nth-child(5){
			background:black;
			transform:rotateY(90deg) translateZ(100px);
			}
			li:nth-child(6){
			background:pink;
			transform:rotateY(90deg) translateZ(-100px);
			}
			ul:hover{
			transform:rotateX(360deg) rotateZ(360deg);
			}
			@keyframes name{
			from{transform:rotateX(0deg) rotateZ(0deg)}
			to{transform:rotateX(360deg) rotateZ(360deg)}
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</body>
</html>
