<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>导航栏上边左右角</title>
<style>
	ul{list-style:none;}
	a{text-decoration:none;}
	ul li{float:left;}
	ul li a{display:block;height:42px;background:url(img/tableft.gif) no-repeat left top;line-height:42px;text-align:center;padding-left:4px;}
	ul li a span{display:block;height:42px;background:url(img/tabright.gif) no-repeat right top;line-height:42px;padding-right:4px;}
	ul li a:hover{background-position:0 -42px;}
	ul li a:hover span{background-position:0 -42px;}
</style>
</head>

<body>
	<ul>
    	<li><a href="#"><span>首页</span></a></li>
        <li><a href="#"><span>首页</span></a></li>
        <li><a href="#"><span>首页</span></a></li>
        <li><a href="#"><span>首页</span></a></li>
    </ul>
</body>
</html>
