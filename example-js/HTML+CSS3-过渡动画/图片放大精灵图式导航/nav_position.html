<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	ul{list-style:none;}
	a{text-decoration:none;}
	ul li{float:left;}
	ul li a{display:block;width:62px;height:22px;text-align:center;color:#000;line-height:22px;background:url(img/bg.gif) no-repeat left top;}
	ul .li1 a:hover{background-position:0 -22px;}
	ul .li2 a{background-position:-62px 0;}
	ul .li2 a:hover{background-position:-62px -22px;}
	ul .li3 a{background-position:-124px 0;}
	ul .li3 a:hover{background-position:-124px -22px;}
	ul .li4 a{background-position:-186px 0;}
	ul .li4 a:hover{background-position:-186px -22px;}
</style>
</head>

<body>
	<ul>
    	<li class="li1"><a href="#">首页</a></li>
        <li class="li2"><a href="#">首页</a></li>
        <li class="li3"><a href="#">首页</a></li>
        <li class="li4"><a href="#">首页</a></li>
    </ul>
</body>
</html>
