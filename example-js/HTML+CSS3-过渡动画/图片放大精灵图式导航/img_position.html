<title>图片居中放大</title>
<style>
	*{margin:0;padding:0}

	ul li a .hidden{display:none;}

	ul li a:hover .hidden{display:block;width:340px;height:300px;position:absolute;top:-85px;left:-75px;z-index:1;}
</style>
</head>
