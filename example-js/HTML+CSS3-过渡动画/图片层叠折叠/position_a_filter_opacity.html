<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>透明度锚点切图</title>
<style>
	.img{width:330px;height:306px;position:absolute;left:50%;top:50%;margin-top:-153px;margin-left:-165px;}
	.img .num{position:absolute;z-index:1;right:0;bottom:10px;}
	.img .num li{list-style:none;float:left;}
	.img .num a{text-decoration:none;display:block;width:30px;height:30px;background:#000;color:#fff;line-height:30px;text-align:center;filter:alpha(opacity=30);opacity:0.3;margin-right:10px;}
	.img .num a:hover{filter:alpha(opacity=100);opacity:1;}
	.img .pic{width:330px;height:306px;overflow:hidden;}
	.img .pic img{display:block;width:330px;height:306px;}
	
</style>
</head>

<body>
	<div class="img">
    	<div class="num">
        	<ul>
            	<li><a href="#m1">1</a></li>
                <li><a href="#m2">2</a></li>
                <li><a href="#m3">3</a></li>
                <li><a href="#m4">4</a></li>
            </ul>
        </div>
        <div class="pic">
        	<img src="img/m1.jpg" alt="" title="" id="m1">
            <img src="img/m2.jpg" alt="" title="" id="m2">
            <img src="img/m3.jpg" alt="" title="" id="m3">
            <img src="img/m4.jpg" alt="" title="" id="m4">
        </div>
    </div>
</body>
</html>
