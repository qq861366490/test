<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>行内块状元素（图片水平垂直居中）</title>
<style>
	*{padding:0;margin:0;}
	dl{width:400px;height:300px;text-align:center;border:1px solid red;}
	dt{width:400px;height:200px;border-bottom:1px solid black;}
	dt img{vertical-align:middle;}
	dt span{display:inline-block;vertical-align:middle;width:0;height:100%;}
</style>
</head>

<body>
	<dl>
    	<dt><img src="img/qq.jpg"> <span></span></dt>
        <dd>sfsfsfafaadadsadsf</dd>
        <dd>121314</dd>
    </dl>
</body>
</html>
