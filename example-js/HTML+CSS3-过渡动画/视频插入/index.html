<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>h5的基础结构</title>
		<!--[if lt IE 9]>
		<script src="js/ie.js"></script>
		<![endif]-->
		<style>
			header{width:100%;height:100px;background:#000;}
			nav{width:100%;height:100px;background:#0f0;}
			section{width:100%;height:800px;background:#f00;}
			article{
				width:80%;height:600px;background:#999;float:left;
			}
			aside{width:20%;height:500px;background:#666;float:right;}
			
			footer{width:100%;height:100px;background:#00f;}
				usll,article, aside, canvas, details, figcaption, figure,
    	footer, header, hgroup, menu, nav, section, summary
    	{ 
    		display: block;
    	 }
			{
				width:100%;height:300px;background:red;
			}
		</style>
		

	</head>
	
	<body>
		<header></header>
	
		<nav></nav>
		<section>
			<article>
				<video src="movie.ogg" controls="controls" autoplay="autoplay" loop="loop"></video>
				
			</article>
			<aside>
				<form name="" method="" action="" id="biaodan"></form>
				<input type="search" form="biaodan" results="n" required>
				<input type="date" form="biaodan">
				<input type="time" form="biaodan">
				<input type="color" form="biaodan">
				<input type="url" form="biaodan">
				
				<input type="submit" form="biaodan" value="登录">
			</aside>
		</section>
		<footer></footer>
		
	</body>
</html>
